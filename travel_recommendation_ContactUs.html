                 <div style="background-color: #00000050; padding: 20px; width: 500px; color:white; height: 400px; margin-top: 200px; margin-right: 40px; float: right; border-radius: 10px;">
                  <label for="name">Name:</label><br><br>

                  <button id="searchBtn" style="width:465px; height:30px; border: none; " class="buttonSet">Submit</button>

<script>

const employees_out = [];
fetch('./travel_recommendation_api.json')
  .then(response => response.json())
  .then(data => {
  employees_out.push(data.employees);

  })
  .catch(error => {
    console.error('Error fetching JSON:', error);
  });


  function locationResult(img, Loc, Descrp, link){
    var outputDiv = document.getElementById("searchResult");
    outputDiv.innerHTML += "<div class='rslt_srch_dv'><img src='./images/"+ img +"' width='350' alt='YouTube Icon' /><span class='rslt_srch_spn'><b>"+ Loc +"</b><p style='margin-top: 0.2em; margin-bottom: 0.2em; line-height: 1; color:#424141'>"+ Descrp +"</p><br><button class='buttonSet'>Visit</button></span></div>";
  };
        document.getElementById("searchBtn").addEventListener("click", function() {
        document.getElementById("searchResult").innerHTML = "";
        let empArray = employees_out[0];
        let searchInfo= document.getElementById('inputSearchBx').value;
        searchInfo = searchInfo.toLowerCase();
        const matchingEmployees = empArray.filter(e => e.keyword .split(',') .map(k => k.trim().toLowerCase()) .includes(searchInfo.toLowerCase()));
        matchingEmployees.forEach(employee => {
            locationResult(employee.img, employee.Loc, employee.Descrp, employee.link);
            });
       });

        document.getElementById("clearBtn").addEventListener("click", function() {
            document.getElementById("searchResult").innerHTML = "";
            document.getElementById('inputSearchBx').value ='';
            });

          </script>
